apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      volumes: 
        - name: shared-image
          emptyDir: {}
      containers:
        - name: todo-frontend
          image: PROJECT/IMAGE-FRONTEND
          imagePullPolicy: "Always"
          volumeMounts:
          - name: shared-image
            mountPath: /usr/src/app/files