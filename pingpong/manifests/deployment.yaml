apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      # volumes: # Define volume
      #   - name: shared-pingpongcount
      #     persistentVolumeClaim:
      #       claimName: pingpong-claim
      containers:
        - name: pingpong
          image: amadeuspham/kubernetes-pingpong
          envFrom:
          - secretRef:
              name: postgres-dbpassword
